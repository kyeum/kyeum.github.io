# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
# remote theme: jekyll-theme-so-simple

remote_theme: mmistakes/so-simple-theme
locale                   : "en-US"
title                    : "Kwangwoo(Emmet) Yeum"
title_separator          : "-"
description              : "Mechanical Engineer"
baseurl: # the subpath of your site, e.g. "/blog"
url: https://kyeum.github.io
logo: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-DdL_NucF7x9WwqI_y9ar1Vv3GvbjIjBrFpSkeVOonxzUCiOb
date_format: "%B %-d, %Y"
read_time: # reading time estimates, e.g. true
words_per_minute: 200
mathjax: # MathJax equations, e.g. true
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
google_analytics:"UA-NNNNNNNN-N"
disqus:
  shortname: # Disqus shortname, e.g. "my_disqus_shortname"
twitter:

# Liquid
liquid:
  error_mode: strict

# Build settings
permalink: /:categories/:title/
markdown: kramdown
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
 paginate: 10
 paginate_path: /page:num/

# Search
search_full_content: true # can have performance implications for large sites

# Taxonomy pages
# category_archive_path: "/categories/#"
# tag_archive_path: "/tags/#"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true

# Site Author

author:
  name             : "Kwangwoo(Emmet) Yeum"
  picture          : https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-DdL_NucF7x9WwqI_y9ar1Vv3GvbjIjBrFpSkeVOonxzUCiOb
  bio              : "Mechanical Engineer"
  location         : "KR-Seoul, CA-US"
  links:
    - label: "email"
      icon: "fas fa-fw fa-envelope-square"
      url: mailto:evolvcor@gmail.com
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"
    - label: "Resume"
      icon: "fas fa-fw fa-link"
      url: https://github.com/kyeum/kyeum.github.io/raw/master/KWANGWOO.pdf

# Footer Links
footer_links:
  - title: Feed
    url: atom.xml
    icon: fas fa-rss-square

    
